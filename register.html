            <!-- Page content-->

                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-white rounded-1 mb-4">
                            <div id="slideshow-container" style="max-width: 250px; margin: auto;">
                                <img id="slideshow-image" src="assets/1.png" width="250px" alt="">
                            </div>
                        </div>
                        
                        <style>
                            #slideshow-image {
                                transition: opacity 1s ease-in-out;
                            }
                        </style>
                        
                        <script>
                            const images = [
                                "assets/2.png",
                                "assets/3.png",
                                "assets/4.png",
                                "assets/5.png",
                                "assets/6.png"
                            ];
                        
                            let index = 0;
                            const slideshowImage = document.getElementById("slideshow-image");
                        
                            function updateImage() {
                                slideshowImage.style.opacity = 0;
                                setTimeout(function() {
                                    slideshowImage.src = images[index];
                                    index = (index + 1) % images.length;
                                    slideshowImage.style.opacity = 1;
                                }, 1500); // Crossfade duration is 1.5 second
                            }
                        
                            setInterval(updateImage, 4000); // Change image every 4 seconds
                        </script>
                        
                            <h1 class="fw-bolder">Register an FIDC</h1>
                            <p class="lead fw-normal text-muted mb-0">Farmer Identity Card (FIDC) is a card issued to farmers of India to register themselves to the platform.</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm">
                                    <!-- Name input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name" required pattern="[A-Za-z ]+" title="Only alphabetic characters and spaces are allowed"/>
                                        <label for="name">Full name</label>
                                    </div>
                                    <!-- State input (Alphabetic characters only) -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="state" type="text" placeholder="Enter your state" required pattern="[A-Za-z ]+" title="Only alphabetic characters and spaces are allowed"/>
                                        <label for="state">State</label>
                                    </div>
                                    <!-- City input (Alphabetic characters only) -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="city" type="text" placeholder="Enter your city" required pattern="[A-Za-z ]+" title="Only alphabetic characters and spaces are allowed"/>
                                        <label for="city">City</label>
                                    </div>
                                    <!-- District input (Alphabetic characters only) -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="district" type="text" placeholder="Enter your district" required pattern="[A-Za-z ]+" title="Only alphabetic characters and spaces are allowed"/>
                                        <label for="district">District</label>
                                    </div>
                                    <!-- Pincode input (6-digit numeric) -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="pincode" type="text" placeholder="Enter your pincode" required pattern="\d{6}" title="Please enter a 6-digit pincode"/>
                                        <label for="pincode">Pincode</label>
                                    </div>
                                    <!-- ... Other form fields ... -->
                                    <!-- Submit Button -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            // Function to generate a random 7-digit number
            function generateRandomNumber() {
                return Math.floor(1000000 + Math.random() * 9000000);
            }
        
            // Function to generate a random alphanumeric password
            function generateRandomPassword(length) {
                const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                let password = "";
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * charset.length);
                    password += charset.charAt(randomIndex);
                }
                return password;
            }
        
            // Function to handle the form submission
            document.getElementById("contactForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent the form from submitting normally
        
                // Get the user's full name
                const fullName = document.getElementById("name").value;
        
                // Generate a random 7-digit number
                const fidcNumber = generateRandomNumber();
        
                // Generate a random 8-character alphanumeric password
                const password = generateRandomPassword(8);
        
                // Display a popup message with the generated information
                alert(`Hello ${fullName}, You are now registered on TomatoWise. Here is your FIDC number: ${fidcNumber}.\nUse this as your login ID along with this password: ${password}`);
        
                // Clear the form fields (optional)
                document.getElementById("name").value = "";
        
                // You can add code here to send the FIDC number and password to your server for storage, if needed.
            });
        </script>
